<h5>How many meals per day?</h5>
<app-cta type="primary smart-preset" text="One" (click)="submit('mealFrequency', '1')"></app-cta>
<app-cta type="primary smart-preset" text="Two" (click)="submit('mealFrequency', '2')"></app-cta>
<app-cta type="primary smart-preset" text="Three" (click)="submit('mealFrequency', '3')"></app-cta>
<app-cta type="primary smart-preset" text="Four" (click)="submit('mealFrequency', '4')"></app-cta>
