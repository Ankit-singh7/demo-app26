<h5>Does {{pet.name}} ever eat human foods?</h5>
<app-cta type="primary smart-preset" text="Every so often" (click)="submit('humanTreats', 'every so often')"></app-cta>
<app-cta type="primary smart-preset" text="Fairly often" (click)="submit('humanTreats', 'fairly often')"></app-cta>
<app-cta type="primary smart-preset" text="Very often" (click)="submit('humanTreats', 'very often')"></app-cta>
<app-cta type="primary smart-preset" text="Never" (click)="submit('humanTreats', 'never')"></app-cta>
