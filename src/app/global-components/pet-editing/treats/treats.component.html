<h5>How many treats per day?</h5>
<app-cta type="primary smart-preset" text="1-4 per day" (click)="submit('treats', '1-4')"></app-cta>
<app-cta type="primary smart-preset" text="4-8 per day" (click)="submit('treats', '4-8')"></app-cta>
<app-cta type="primary smart-preset" text="8+ per day" (click)="submit('treats', '8+')"></app-cta>
<app-cta type="primary smart-preset" text="None" (click)="submit('treats', '0')"></app-cta>
